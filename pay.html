<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/pay.css" type="text/css" />
		<link rel="shortcut icon" href="img/bitbug_favicon.ico" />
	</head>

	<body>
		<header>
			<div>
				<div style="background: white;">
					<div class="top">
						<div class="user_box">
							<div>聚美优品欢迎您，
								<a href="http://passport.jumei.com/i/account/login" style="color: red;">GGVVR[退出]</a>|
								<a href="http://passport.jumei.com/i/account/signup" style="color: gray;">订单查询</a>
							</div>
						</div>
					</div>
				</div>
				<div class="top_center">
					<div class="top_pic">
						<img src="http://f0.jmstatic.com/static_cart/dist/20170728/images/cart_logo.jpg?v=1" alt="聚美优品" />
					</div>
					<div class="top_transpot">
						<img src="img/pay8.png" />
					</div>
		</header>
		<section>
			<div class="big_background">
				<div class="container">
					<div class="address">
						<div class="address_pos">
							<h3>1.地址选择</h2>
						</div>
						<div class="address_ziti">
							<img src="http://f0.jmstatic.com/static_cart/dist/20170925/images/confirmation/message_bugle.png"/>
							<span id="adress_piao">温馨提示：您的订单内含有海外购商品，根据国家法律规定，您需要上传身份证号，以便海关清关，否则有可能收不到包裹！</span>
						</div>
						<div class="address_add">
							<a><input type="button"value="+使用新地址"/></a>
						</div>
					</div>
					<div class="time">
						<div class="address_pos">
							<h3>2.送货时间</h3>
						</div>
						<div class="time_choese">
							<div id="working"><input type="radio" name="time" value="仅工作日送货"/>仅工作日送货</div>
							<div id="onweek"><input type="radio" name="time" value="仅周末送货"/>仅周末送货</div>
							<div id="everyday"><input type="radio" name="time" value="工作日/周末/假日均可"/>工作日/周末/假日均可</div>
						</div>
						
					</div>
				</div>
				
			</div>
		</section>
	</body>

</html>
